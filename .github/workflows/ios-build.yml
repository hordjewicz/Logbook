name: Build iOS MAUI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.102

      - name: Install MAUI workloads
        run: |
          dotnet workload install maui maui-ios --ignore-failed-sources
          dotnet workload restore

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build iOS
        run: dotnet publish \Logbook\Logbook.csproj -c Release -f net8.0-ios /p:TreatWarningsAsErrors=false

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-build
          path: |
            **/bin/Release/net8.0-ios/**/*.ipa
