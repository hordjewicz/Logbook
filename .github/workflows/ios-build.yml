name: MAUI iOS Build (.NET 8)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.404'

    - name: Disable .NET EOL warnings
      run: |
        echo "DOTNET_CLI_DO_NOT_WARN_ON_EOL=1" >> $GITHUB_ENV
        echo "DOTNET_SKIP_FIRST_TIME_EXPERIENCE=1" >> $GITHUB_ENV

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app

    - name: Install MAUI workloads
      run: dotnet workload install maui ios

    - name: Restore
      run: dotnet restore

    - name: Build iOS
      run: |
        dotnet build -f net8.0-ios -c Release /p:EnableCodeSigning=false

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: "**/bin/Release/net8.0-ios/"
